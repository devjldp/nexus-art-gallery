<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Art Gallery | Contact</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <!-- header section  -->
    <header>
        <div class="text-center" id="brand">
            <h1 class="instrument-serif-regular-italic">Nexus Art Gallery</h1>
        </div>
        <nav>
            <!-- navigation bar -->
            <ul id="nav-bar">
                <li class="nav-bar-link">
                    <a href="index.html" class="pinyon-script-regular" aria-label="Go to home page">Home</a>
                </li>
                <li class="nav-bar-link">
                    <a href="gallery.html" class="pinyon-script-regular"
                        aria-label="Go to the gallery">Gallery</a>
                </li>
                <li class="nav-bar-link">
                    <a href="artist.html" class="pinyon-script-regular" aria-label="Go to the artist section">Artists</a>
                </li>
                <li class="nav-bar-link">
                    <a href="contact.html" class="pinyon-script-regular" aria-label="Go to contact info">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- main section  -->
    <main id="main-contact">
        <section>
            <h3 class="text-center instrument-serif-regular">Contact Form</h3>
            <!-- form  -->
             <form action="" id="contact-form">
                <div class="form-input">
                    <label for="fullname">Full name:</label>
                    <input type="text" name="fullname" id="fullname">
                </div>
                <div class="form-input">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-input">
                    <label for="phone">Phone:</label>
                    <input type="text" name="phone" id="phone">
                </div>
                <div class="form-input">
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date">
                </div>
                <div class="text-center">
                    <input type="submit" value="Book a visit" class="btn-submit" aria-label="submit contact form">
                </div>
             </form>
        </section>
        <section id="address">
            <!-- Address and google map  -->
             <div>
                <p class="text-center">62-52 Charles St</p>
                <p class = "text-center">Cardiff, UK</p>
             </div>
             <!-- insert google maps  -->
             <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2484.7878492534314!2d-3.173097072055979!3d51.48040833486273!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x486e1cb71b35866d%3A0x5365ede367265ba3!2s62-52%20Charles%20St%2C%20Cardiff%2C%20UK!5e0!3m2!1sen!2ses!4v1763821017742!5m2!1sen!2ses" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>

    <!-- footer section  -->
    <footer>
        <div id="hours" class="text-center">
            <h3>Opening hours</h3>
            <p>Mon-Frid: 10:00 - 17:00</p>
            <p>Sat: 10:30 - 17:00</p>
        </div>
        <ul id="social">
            <li>
                <a href="http://facebook.com" target="_blank" rel="noopener noreferrer" aria-label="Go to facebook nexus profile">
                    <img src="assets/images/icons/facebook-48.svg" alt="facebook icon" >
                </a>
            </li>
            <li>
                <a href="http://instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Go to instagram nexus profile">
                    <img src="assets/images/icons/instagram-48.svg" alt="instagram icon">
                </a>
            </li>
            <li>
                <a href="http://x.com" target="_blank" rel="noopener noreferrer" aria-label="Go to x nexus profile">
                    <img src="assets/images/icons/x-48.svg" alt="x icon">
                </a>
            </li>
        </ul>
    </footer>

</body>

</html>
